<!DOCTYPE html>
<html>
  <head>
    <style>
      .google {
        display: block;
        width: 200px;
        margin-left: 150px;
        margin-bottom: 10px;
      }
      .search-bar {
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 12px;
        padding-bottom: 12px;
        border-radius: 30px;
        font-size: 16px;
        width: 500px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <img class="google" src="google.jpg" />
    <input
      class="search-bar"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
